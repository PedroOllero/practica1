<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/normalize.css">
    <title>Nuevas colecciones</title>
  </head>

  <body>
    <header class="header">
      <div class="header__menu-icon">
        <image
          src="assets/icon/icon-menu-burguer.svg"
          alt="Menu Burguer"
          class="menu-icon__icon"
        ></image>
      </div>

      <nav class="header__nav">
        <h1 class="nav__section">MODA MUJER</h1>
        <h1 class="nav__section">MODA HOMBRE</h1>
        <h1 class="nav__section">MODA COLECCIÓN</h1>
        <h1 class="nav__section">COLECIONES ESPECIALES</h1>
      </nav>

      <div class="header__functions">
        <image
          src="assets/icon/icon-user.svg"
          alt="user"
          class="menu-icon__icon"
        ></image>
        <image
          src="assets/icon/icon-heart.svg"
          alt="heart"
          class="menu-icon__icon"
        ></image>
        <image
          src="assets/icon/icon-shopping-cart.svg"
          alt="shopping cart"
          class="menu-icon__icon"
        ></image>
      </div>
    </header>

    <main class="main">
      <div class="main__title">
        <h2 class="title__text">NUEVAS COLECCIONES</h2>
      </div>

      <section class="main__collection">
        <article class="collection__article">
          <Image
          src="assets/img/image-1.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Vestido</p>
            <p class="info__price">34.99€</p>
          </div>
        </article>
        <article class="collection__article">
          <Image
          src="assets/img/image-2.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Camisa</p>
            <p class="info__price">44.99€</p>
          </div>
        </article>
        <article class="collection__article">
          <Image
          src="assets/img/image-3.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Vaqueros</p>
            <p class="info__price">79.99€</p>
          </div>
        </article>
        <article class="collection__article">
          <Image
          src="assets/img/image-4.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Polo</p>
            <p class="info__price">44.95€</p>
          </div>
        </article>
        <article class="collection__article">
          <Image
          src="assets/img/image-5.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Camisa</p>
            <p class="info__price">25.00€</p>
          </div>
        </article>
        <article class="collection__article">
          <Image
          src="assets/img/image-6.jpg"
          alt="Ropa"
          class="article__img"
          ></Image>
          <div class="article__info">
            <p class="info__text">Camiseta</p>
            <p class="info__price">22.99€</p>
          </div>
        </article>
      </section>
      
    </main>

    <footer class="footer">
      <div class="footer__contact">
        <div class="contact__icon">
          <Image src="assets/icon/icon-truck.svg"
          alt="truck"
          class="icon__icon"></Image>
        </div>
        <p class="contact__text">Entrega</p>
      </div>

      <div class="footer__contact">
        <p class="contact__text">Devoluciones y cambios</p>
      </div>

      <div class="footer__contact">
        <div class="contact__icon">
          <Image src="assets/icon/icon-phone.svg"
          alt="phone"
          class="icon__icon"></Image>
        </div>
        <p class="contact__text">+375(29)749-18-23</p>
      </div>

      <div class="footer__contact">
        <div class="contact__icon">
          <Image src="assets/icon/icon-mail.svg"
          alt="mail"
          class="icon__icon"></Image>
        </div>
        <p class="contact__text">shop@omix.com</p>
      </div>

  
    </footer>
  </body>
</html>
